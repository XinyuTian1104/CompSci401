apiVersion: apps/v1
kind: Deployment
metadata:
  name: xt37-playlist-recommender
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xt37-playlist-recommender
  template:
    metadata:
      labels:
        app: xt37-playlist-recommender
    spec:
      containers:
      - name: frontend
        image: michelletian1104/frontend:latest
        ports:
        - containerPort: 30506
